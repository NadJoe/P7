<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Avis Restaurant</title>
    
  
</head>

<body>
    <h1>Avis'Restoo</h1>
    <br><br>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01"> Choisissez l'interval de note du restaurant !</label>
      </div>
      <select class="custom-select" id="inputGroupSelect01">
        <option value="0">Toutes les notes</option>
        <option value="1">De 0 à 1</option>
        <option value="2">De 1 à 2</option>
        <option value="3">De 2 à 3</option>
        <option value="4">De 3 à 4</option>
        <option value="5">De 4 à 5</option>
      </select>
    </div>
    <br><br>
    <div id="conteneur">
        <div id="selection">
           <div class="moment"></div>
        </div>

        <div id="map"></div>

    </div><br>


    



    <div class="modal fade" id="blocFormNewRestaurant" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adding a new restaurant</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="formNewRestaurant" onsubmit="return false">
              <div class="form-group">
                <input type="text" class="form-control"  placeholder="Nom du restaurant" id="nom"> 
              </div>
              <div class="form-group">
                <input type="number" step="1" min="0" max="5" class="form-control"  placeholder="Note" id="note"> 
              </div>
            </form>
          </div>
        

          <div class="modal-footer">
            <button type="submit" form="formNewRestaurant" class="btn btn-primary">Ajouter</button>
          </div>
        </div>
      </div>
    </div>


    <br/><br/><br/>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC06sSZBdXw9TReabbXsFZ5e6ItlYbCZSA&libraries=places&callback=initMap"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
   
        
    <script src="restaurant.js"></script>
    <script src="main.js"></script>
    <script type="text/javascript" language="javascript" src="restaurants.json"></script>

    
        <br><br><br>
        
</body>

</html>
